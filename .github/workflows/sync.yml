name: Sync to Mirror

on:
  push:
    branches:
      - main # Cambia esto si usas otra rama

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push to Mirror
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          git remote add mirror https://github.com/luis-ar/ContigoVoy.git
          git push --mirror mirror
