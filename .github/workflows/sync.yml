name: Sync to Mirror

on:
  push:
    branches:
      - main # Cambia esto si usas otra rama

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: NEONHOUSELED-SAC/ContigoVoy2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to Mirror
        run: |
          git remote add mirror https://github.com/luis-ar/ContigoVoy.git
          git push mirror main  # Cambia esto si es necesario
